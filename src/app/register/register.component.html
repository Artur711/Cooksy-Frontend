<div class="limiter">
  <div class="container-login">
    <div class="wrap-login pt-0">

      <button class="button float-right" (click)="goBack()">
        <img src="assets/image/Icon/baseline_reply_white_18dp.png" alt="Arrow">
      </button>

      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="register()">

        <img class="img-fluid d-block mx-auto pl-3" src="../assets/logo2.png" alt="logo">
        <span class="login-form-title ml-2 mb-5 text-white">Cooksy</span>


        <mat-form-field class="wrap-input">
          <input matInput class="input" type="text" id="username"  placeholder="Username" autocomplete="off" formControlName="username" required>
          <div class="error" *ngIf="registerForm.get('username')!.hasError('forbiddenName')">{{ registerForm.get('username')!.getError('forbiddenName').value}}</div>
        </mat-form-field>


        <mat-form-field class="wrap-input">
          <input matInput class="input" type="password" id="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
<!--        <div class="error" *ngIf="registerForm.hasError('sameNames')"> Password can't be the same as username</div>-->

        <mat-form-field class="wrap-input">
          <input matInput class="input" type="text" id="email" placeholder="Email" formControlName="email"  required>
        </mat-form-field>


        <div class="wrap-login-form-btn">
          <div class="login-form-bgbtn"></div>
          <button mat-raised-button class="login-form-btn" type="submit" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>


    </div>
  </div>
</div>
